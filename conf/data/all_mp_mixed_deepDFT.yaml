# train_max_epochs: 20
train_max_iter: 10000 # step
early_stopping_patience: 1000

num_workers: 32 # Should be 0 or it takes too much time / Stupid Lightning bug
pin_memory: True
batch_size: 32
lattice: mixed

root: /home/holywater2/crystal/dataset_mp_mixed
split_file: mp_mixed_split.json
# split_file: cubic_data_split.json
# atom_file: /home/holywater2/crystal/InfGCN-pytorch/atom_info/mp_mixed.json
extension: chgcar
compression: Null
rotate: false
pbc: false

datamodule:
  _target_: source.datamodule.datamodule.CrystalDatamodule
  collate_fn: 
    _target_: source.datasets.density_deepdft.CollateFuncRandomSample
    cutoff: ${model.cutoff}
    set_pbc_to: False


  datasets:
    train:
      _target_: source.datasets.density_deepdft.DensityDataset
      split : train
      n_samples: 1024
      shuffle: true
      root: ${data.root}
      split_file: ${data.split_file}
      extension: ${data.extension}
      compression: ${data.compression}
      # rotate: ${data.rotate}
      pbc: ${data.pbc}
  

    val:
      _target_: source.datasets.density_deepdft.DensityDataset
      split : validation
      n_samples: 2048
      shuffle: False
      root: ${data.root}
      split_file: ${data.split_file}
      extension: ${data.extension}
      compression: ${data.compression}
      # rotate: ${data.rotate}
      pbc: ${data.pbc}


    test:
      _target_: source.datasets.density_deepdft.DensityDataset
      split : test
      n_samples: Null
      shuffle: False
      num_samples: 1
      root: ${data.root}
      split_file: ${data.split_file}
      extension: ${data.extension}
      compression: ${data.compression}
      rotate: ${data.rotate}
      pbc: ${data.pbc}

  num_workers:
    train: ${data.num_workers}
    val: ${data.num_workers}
    test: ${data.num_workers}

  batch_size:
    train: ${data.batch_size}
    val: ${data.batch_size}
    test: 1